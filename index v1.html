<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <title>Word Tracker</title>
    </head>
    <body>
        <div class="header">
            <p>Francisco</p>
            <p>2 years and 5 months</p>
        </div>
        
        <form class="word-form">
            <label>Add New Word</label>
            <input type="text">
            <input type="submit" class="button">
        </form>
        
        <div class="months">
            <div class="month">
                <h2 class="header-month">MONTH 1</h2>
                <div class="words">
                    <ul>
                        <li class="word">Mama</li>
                        <li class="word">Papa</li>
                    </ul>
                </div>
            </div>
            <div class="month">
                <h2 class="header-month">MONTH 2</h2>
                <div class="words">
                    <ul>
                        <li class="word">Dog</li>
                        <li class="word">Cat</li>
                        <li class="word">Ice</li>
                    </ul>
                </div>
            </div>
            <div class="month">
                <h2 class="header-month">MONTH 3</h2>
                <div class="words">
                    <ul>
                        <li class="word">Foo</li>
                        <li class="word">Bar</li>
                        <li class="word">Bas</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="total">
            <p>Total = 8 words</p>
        </div>
    </body>
</html>
