<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./static/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Word Tracker</title>
    </head>
    <body>
        <div class="header">
            <p>{{ name }}: <span class="total">{{ total }} words</span></p>
            <p>Age: <span class="total">{{ age }} months</span></p>
        </div>

        <h2 class="header-month">New Word</h2>
        <form class="word-form" action="/" method="post">
            <label for="word">Word</label>
            <input type="text" id="word" name="word">
            <label for="age">Date</label>
            <input type="date" id="months" name="months">
            <input type="submit" class="button">
        </form>

        <h2 class="header-month">Words List</h2>
            <table class="table table-striped d-flex justify-content-center">
                <tr>
                    <th scope="col">Word</th>
                    <th scope="col">Age</th>
                </tr>
                    {% for row in words %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }} months</td>
                    </tr>
                {% endfor %}
            </table>
    </body>
</html>
